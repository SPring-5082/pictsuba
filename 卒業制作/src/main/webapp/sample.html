<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Copy Script</title>
<style>
	#copy_btn{
		color: black;
	}
	#copy_btn:hover{
		color: blue;
	}
</style>
</head>
<body>
	
	<p id="copyable">COPY_ABLE<p id="copy_btn">‚óè</p></p>
	<script>
		let copy_btn = document.getElementById("copy_btn");
		copy_btn.onclick = () =>{
			let copyable = document.getElementById("copyable");
			copyable.select();
			document.execCommand("copy");
		};
	</script>
	
</body>
</html>
